<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Редактирование статьи </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="icon" sizes="48x48" href="static/img/icon.png">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи:</h1>
    <div th:each="el:${post}" class="alert alert-info-mt-2">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Введите заголовок статьи" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea name="fulltext" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.fulltext}" /><br>
        <button type="submit" class="btn btn-success"> Обновить пост </button>
    </form>
</div>
</div>
</body>

</html>
