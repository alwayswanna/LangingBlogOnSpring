<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
    <link rel="icon" sizes="48x48" href="static/img/icon.png">

    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/animate.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">

    <link rel="stylesheet" href="static/fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="static/fonts/fontawesome/css/font-awesome.min.css">


    <!-- Theme Style -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body style="background: #ced4da">
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post" style="margin: 300px;">
    <div><label> Login : <input type="text" name="username" style="margin-left: 36px"/> </label></div>
    <div><label> Password: <input type="password" name="password" style="margin-left: 10px"/> </label></div>
    <div><input href="redirect:/adminposts" type="submit" value="Sign In" style="background: #1e7e34; width: 100px; border: none; font-style: italic; margin-top: 10px"/></div>
</form>
</body>
</html>
